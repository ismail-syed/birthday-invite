			<script>
				function goToDarkRSVP(){
			    document.body.className = 'dark';
			    document.getElementById("light-password-section").classList.add('hide');
					document.getElementById("dark-header-section").classList.remove('hide');
					document.getElementById("dark-footer-rsvp").classList.remove('hide');
					document.getElementById("kanye-video").classList.remove('hide');
					document.getElementById("countdown").classList.remove('hide');

			  }

				function goToEmailView(){
					document.getElementById("dark-footer-rsvp").classList.add('hide');
					document.getElementById("dark-footer-email").classList.remove('hide');
				}

				function goToSeeYou(){
					var name = document.getElementById("input-name-dark");
					var email = document.getElementById("input-email-dark");
					// debugger;
					if(name.value.length==0 || email.value.length==0 || !validateEmail(email.value)){
						return;
					} else {
						document.getElementById("dark-footer-email").classList.add('hide');
						document.getElementById("dark-footer-seeyou").classList.remove('hide');
					}

				}

				function validateEmail(email) {
				    var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
				    return re.test(email);
				}
